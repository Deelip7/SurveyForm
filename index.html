<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SurveyForm</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1 id="title">Welcome to CodeFree Form</h1>
        <p id="description">Please Fill Out the Form</p>
      </header>

      <form action="" id="survey-form">
        <!---------------------------------- Input Feilds ---------------------------------->
        <div class="input-feilds">
          <label for="name-label" id="name-label">Enter Name</label>
          <input type="text" id="name" placeholder="Name" required />

          <label for="email-label" id="email-label">Enter Email</label>
          <input type="email" id="email" placeholder="Email" required />

          <label for="number-label" id="number-label">Enter You Age</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            max="99"
            min="10"
          />
        </div>
        <!---------------------------------- Radio Buttons ---------------------------------->
        <div class="input-feilds">
          <input type="radio" value="definitely" name="recommend" />
          <label for="definitely">Definitely</label>

          <input type="radio" value="maybe" name="recommend" />
          <label for="maybe">Maybe</label>

          <input type="radio" value="no" name="recommend" />
          <label for="no">No</label>
        </div>
        <!---------------------------------- Dropdown Buttons ---------------------------------->
        <div class="input-feilds">
          <select name="dropdown" id="dropdown">
            <option value="select" disabled selected value
              >Select Current Role</option
            >
            <option value="Student">Student</option>
            <option value="Full Time job">Full Time job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not to Say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!---------------------------------- Checkboxes ---------------------------------->
        <div class="input-feilds">
          <div>
            <input type="checkbox" value="1" />
            <label for="1">Front-end Projects</label>
          </div>

          <input type="checkbox" value="2" />
          <label for="2">Back-end Projects</label>

          <input type="checkbox" value="3" />
          <label for="3">Data Visualization</label>

          <input type="checkbox" value="4" />
          <label for="4">Open Source Community</label>

          <input type="checkbox" value="5" />
          <label for="5">Additional Courses</label>
        </div>
        <!---------------------------------- Text Area ---------------------------------->
        <div class="input-feilds">
          <label for="textarea">Any Comments or suggestions?</label>
          <textarea name="" id="textarea" cols="30" rows="10">
Enter your comment here</textarea
          >
          <!---------------------------------- Submit Buttons ---------------------------------->
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
